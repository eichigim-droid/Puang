<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUANG</title>
  <style>
    /* 기본 스타일 초기화 */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    html, body {
      width: 100%;
      height: 100%;
      background: #000; /* 올블랙 배경 */
      color: #fff;
      font-family: sans-serif;
      scroll-behavior: smooth;
    }

    /* 상단 고정 헤더 */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      text-align: center;
      font-size: 1.2rem;
      z-index: 100;
    }

    /* 각 섹션 전체 화면 */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 로고 자리 */
    .logo {
      width: 300px;  /* 나중에 PNG 넣으면 크기 조정 가능 */
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- 상단 헤더 -->
  <header id="header">Artists</header>

  <!-- 첫 화면: 로고 집중 -->
  <section id="section1">
    <img src="logo.png" alt="PUANG Logo" class="logo">
  </section>

  <!-- 두 번째, 세 번째 섹션 자리 확보 -->
  <section id="section2"></section>
  <section id="section3"></section>

  <!-- 스크롤에 따라 헤더 텍스트 바뀌는 JS -->
  <script>
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      const scrollY = window.scrollY;
      if(scrollY < window.innerHeight) header.textContent = "Artists";
      else if(scrollY < window.innerHeight*2) header.textContent = "About";
      else header.textContent = "Recruit";
    });
  </script>

</body>
</html>
