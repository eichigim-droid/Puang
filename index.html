<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUANG</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      width: 100%;
      height: 100%;
      background-color: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      scroll-behavior: smooth;
    }
    body { position: relative; }
    header {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      padding: 1rem;
      display: flex;
      justify-content: center;
      font-size: 1rem;
      letter-spacing: 0.1em;
      opacity: 0.8;
      transition: opacity 0.3s;
      background-color: rgba(0,0,0,0.7);
      z-index: 10;
    }
    header.scrolled { opacity: 1; }
    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .logo { font-size: 4rem; letter-spacing: 0.3em; font-weight: 600; }
    .sub { margin-top: 1rem; font-size: 0.9rem; opacity: 0.6; letter-spacing: 0.15em; }
    .philosophy { font-size: 1.1rem; letter-spacing: 0.08em; opacity: 0.75; text-align:center; padding:0 1rem; }
    .group-section { display: flex; flex-direction: column; align-items: center; gap: 1.5rem; }
    .group-logo { width: 150px; height: 150px; background-color: #111; display: flex; align-items: center; justify-content: center; font-size: 1.5rem; border-radius: 10px; }
    .group-name { font-weight: 600; font-size: 1.2rem; }
    footer {
      position: fixed;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 36px;
    }
    footer a {
      width: 18px;
      height: 18px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }
    footer a:hover { opacity: 1; }
    footer svg { fill: white; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <header id="header">PUANG</header>

  <!-- Main Section -->
  <section>
    <div class="logo">PUANG</div>
    <div class="sub">ENTERTAINMENT</div>
  </section>

  <!-- Philosophy Section -->
  <section>
    <div class="philosophy">PUANG creates artists, not products.</div>
  </section>

  <!-- Group Section -->
  <section class="group-section">
    <div class="group-logo">Group A</div>
    <div class="group-name">Debut Jan 1</div>
    <div class="group-logo">Group B</div>
    <div class="group-name">Debuted 5 months ago</div>
  </section>

  <!-- Empty Scroll Section for spacing -->
  <section></section>

  <!-- Footer -->
  <footer>
    <a href="https://instagram.com" target="_blank" aria-label="Instagram">
      <svg viewBox="0 0 24 24"><path d="M7 2C4.24 2 2 4.24 2 7v10c0 2.76 2.24 5 5 5h10c2.76 0 5-2.24 5-5V7c0-2.76-2.24-5-5-5H7zm10 2a3 3 0 013 3v10a3 3 0 01-3 3H7a3 3 0 01-3-3V7a3 3 0 013-3h10zm-5 3.2a4.8 4.8 0 100 9.6 4.8 4.8 0 000-9.6zm0 2a2.8 2.8 0 110 5.6 2.8 2.8 0 010-5.6zM17.5 6a1.1 1.1 0 100 2.2 1.1 1.1 0 000-2.2z"/></svg>
    </a>
    <a href="https://twitter.com" target="_blank" aria-label="X">
      <svg viewBox="0 0 24 24"><path d="M18.244 2H21l-6.518 7.45L22 22h-6.828l-5.35-6.93L3.8 22H1l6.96-7.96L2 2h7l4.9 6.37L18.244 2z"/></svg>
    </a>
  </footer>

  <script>
    // 스크롤 시 header opacity
    const header = document.getElementById('header');
    window.addEventListener('scroll', () => {
      if(window.scrollY > 50) header.classList.add('scrolled');
      else header.classList.remove('scrolled');
    });
  </script>
</body>
</html>
