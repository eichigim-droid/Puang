section {

.logo {

}

footer {
  position: fixed;
  bottom: 30px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 36px;
}

footer a {
  width: 18px;
  height: 18px;
  display: inline-flex;
  align-items: center;
  justify-content: center;
  opacity: 0.6;
  transition: opacity 0.3s ease;
}

footer a:hover {
  opacity: 1;
}

footer svg {
  fill: white;
  width: 100%;
  height: 100%;
}
